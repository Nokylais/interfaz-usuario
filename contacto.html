    <nav class="contenedor">

        </ul>
        <br>

    <section id="contenido" class="contenedor">
        <article id="formulariocontacto">
            <header>
                <h2>Contacto</h2>
            </header>
            <section style="margin-bottom: 10px; padding-bottom: 10px; background-color: #54a5f1;">
                <form action="">
                    <div class="control">
                        <label>Nombre:</label>
                        <input class="intexto" type="text" name="txtnombre" id="txtnombre" placeholder="Ingrese su nombre" required autocomplete="off">
                    </div>
                    <div class="control">
                        <label for="">Contrase√±a:</label>
                        <input class="intexto" type="password" name="txtclave" id="txtclave" placeholder="Ingrese su clave" maxlength="10">
                    </div>
                    <div class="control">
                        <label for="">Edad:</label>
                        <input class="intexto" type="number" name="txtedad" id="txtclave" placeholder="Ingrese su edad" maxlength="3" value="18">
                    </div>
                    <div class="control">
                        <label for="">E-mail:</label>
                        <input class="intexto" type="email" name="txtemail" id="txtemail" placeholder="Ingrese su correo">
                    </div>
                    <div>   
                        <button class="buttonform" type="reset">Limpiar</button>
                        <button class="buttonform" type="reset">Enviar</button>
                    </div>
                
                
                </form>
            </section>
        </article>
        <article id="imagenarticulo">
            <section>
                <img src="./images/contacto.jpg" alt="chupalo">
            </section>
        </article>
    </section>
    <footer>
        <p>TODOS LOS DERECHOS RESERVADOS  2022</p>
